services:
  - type: web
    name: x402-backend
    env: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add your environment variables in Render dashboard:
      # - RPC_URL
      # - CHAIN_ID
      # - SELLER_WALLET
      # - FRONTEND_URL
      # - FACILITATOR_URL
      # - NETWORK
      # - SERVICE_PRICE_USDC
      # - OPENAI_API_KEY (optional, for chat feature)

